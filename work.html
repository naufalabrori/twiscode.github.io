    <script>
        const boxes = document.querySelectorAll(".box");
      let currentIndex = 0;
      let gradientPosition = 0;

      function changeColor() {
        gradientPosition = (gradientPosition + 100) % 200;
        boxes[
          currentIndex
        ].style.background = `linear-gradient(to bottom, #9FD685, #F9DD03)`;
        boxes[currentIndex].style.backgroundPosition = `0 ${gradientPosition}%`;
        boxes[(currentIndex + 2) % 3].style.background =
          "linear-gradient(to bottom, #E5E5E5, #FFFFFF)";
        currentIndex = (currentIndex + 1) % 3;
      }

      // Mulai transisi warna secara otomatis setiap beberapa detik
      setInterval(changeColor, 2000);
    </script>
